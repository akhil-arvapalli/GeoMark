plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.geomark"
    compileSdk = 34 // Latest stable SDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.geomark"
        minSdk = 21 // Minimum supported SDK version for modern compatibility
        targetSdk = 34 // Latest stable target SDK version
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Replace with a release signing configuration if needed
            minifyEnabled false // Disable R8/Proguard for simplicity during debug builds
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}
